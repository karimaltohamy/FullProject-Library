<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول</title>
    <link rel="stylesheet" href="css/main-style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:ital@1&family=Cairo:wght@400;500;600;700;800&family=Noto+Kufi+Arabic:wght@300;400;500;600;700;800;900&family=Nunito:wght@300;400;500&family=Open+Sans:wght@300;400;500&family=Poppins:wght@200;300;400;500;600;700;800;900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,400&family=Tajawal:wght@300&display=swap" rel="stylesheet">
</head>
<body>

    <!-- head page login mobil -->
    <div class="head-account">
        <img class="logo-account" src="images/Logo-page-1.png" alt="">
        <a href="index.html">
            <img src="images/back.png" alt="">
        </a>
    </div>
    <!-- head page login mobil -->

   <div class="container">
    <div class="account">
        <h3 class="title-account">تسجيل الدخول</h3>
        <form class="form-account">
            <div class="logo-form">
                <img src="images/Logo-page-1.png" alt="">
            </div>
            <div class="box-input">
                <input class="input-form" type="text" placeholder="اسم المستخدم" value="">
                <svg class="icon-input" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L6.832 19.82a4.5 4.5 0 01-1.897 1.13l-2.685.8.8-2.685a4.5 4.5 0 011.13-1.897L16.863 4.487zm0 0L19.5 7.125" />
                </svg>
            </div>
            <div class="box-input">
                <input class="input-form" type="password" placeholder="الباسورد" value=""> 
                <svg class="icon-input" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M16.5 10.5V6.75a4.5 4.5 0 10-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 002.25-2.25v-6.75a2.25 2.25 0 00-2.25-2.25H6.75a2.25 2.25 0 00-2.25 2.25v6.75a2.25 2.25 0 002.25 2.25z" />
                </svg>
            </div>
            <div class="container-btn"><button class="btn-form">تسجيل</button></div>
            <p class="text-form"> ليس لديك حساب؟<a class="to-login" href="signup.html">انشئ حساب</a></p>
            <div class="container-btn">
                <button class="btn-form google">
                    دخول عبر جوجل
                    <img src="images/google.png" alt="">
                </button>
                <button class="btn-form facebook">
                    دخول عبر الفيس بوك
                    <img src="images/facebook.png" alt="">
                    </button>
            </div>
        </form>
    </div>
   </div>
</body>
</html>
