<!DOCTYPE html>
<html lang="en" dir="rtl">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>تحميل</title>
        <link rel="stylesheet" href="css/main-style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Amiri:ital@1&family=Cairo:wght@400;500;600;700;800&family=Noto+Kufi+Arabic:wght@300;400;500;600;700;800;900&family=Nunito:wght@300;400;500&family=Open+Sans:wght@300;400;500&family=Poppins:wght@200;300;400;500;600;700;800;900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,400&family=Tajawal:wght@300&display=swap" rel="stylesheet">
    </head>

    <body>

        <!-- Start Head Upload Page 2 -->
        <div class="head-upload-2">
            <p class="title-page">مكتبتى</p>

            <div class="head-app">
                <a href="upload.html">
                    <img src="images/back.png" alt="icon">
                </a>
                <h3>تفاصيل الكتاب</h3>
                <p>أضف أكبر قدر ممكن من التفاصيل والوصف عن الكتاب</p>
            </div>
        </div>
        <!-- Start Head Upload Page 2 -->

        <!-- Start Page Upload 2 -->
        <div class="page-upload-2">
            <div class="content-page-2 content">
                <div class="head">
                    <h2>أضف تفاصيل الكتاب</h2>
                    <p>إضافة كل تفاصيل الكتاب وتحميل الصور بصيغة jpeg</p>
                </div>

                <div class="form">
                    <form action="#">
                        <div class="input-text">
                            <label>عنوان الكتاب</label>
                            <input type="text" placeholder="عنوان الكتاب">
                        </div>

                        <div class="input-text">
                            <label>اسم المؤلف</label>
                            <input type="text" placeholder="اسم المؤلف">
                        </div>

                        <div class="input-text">
                            <label>اللغه</label>
                            <input type="text" placeholder="اللغة">
                        </div>

                        <div class="textarea">
                            <label>الوصف</label>
                            <textarea placeholder="وصف"></textarea>
                        </div>

                        <div class="upload">
                            <label for="upload">
                                <img src="images/icon feather-plus.png" alt="icon">
                                <p>قم بالسحب والإفلات أو النقر فوق ارفع صورك</p>
                            </label>

                            <input type="file" id="upload" style="display: none;">
                        </div>

                        <div class="check">
                            <input type="checkbox" id="check">
                            <label for="check">تعيين كغلاف كتاب</label>
                        </div>

                        <div class="button">
                            <a href="#">اضف المزيد</a>
                            <a href="upload-3.html">معاينة</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- End Page Upload 2 -->
    </body>
</html>
